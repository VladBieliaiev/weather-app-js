<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="reset.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;800&display=swap" rel="stylesheet">
   <title>Weather App</title>
</head>

<body>
   <div class="choose">
      <input type="text" class="search-input" name="" id="input">
      <button id="btn" class="search-btn">search</button>
   </div>
   <div class="weather-app">
      <div class="weather-app__body">
         <div class="info">
            <div class="info__city"></div>
            <div class="info__image"></div>
            <div class="info__temp"></div>
            <div class="info__description"></div>
            <div class="info__additional additional-info">
               <div class="additional-info__block">
                  <div class="additional-info__title">Wind</div>
                  <div class="additional-info__wind-value"></div>
               </div>
               <div class="additional-info__block">
                  <div class="additional-info__title">Humidity</div>
                  <div class="additional-info__humidity-value"></div>
               </div>
               <div class="additional-info__block">
                  <div class="additional-info__title">Feels</div>
                  <div class="additional-info__feels-like-value"></div>
               </div>
            </div>
            <div class="forecast">

            </div>
         </div>
      </div>
   </div>
   <!-- </div> -->

   <script src="js/app.js"></script>
</body>

</html>
